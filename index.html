
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protocolo Odonto | Engenharia de Aquisição Ética</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --deep-navy: #020617;
            --accent-blue: #0F172A;
        }
        
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-navy);
            color: #F8FAFC;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }

        .gold-gradient {
            background: linear-gradient(135deg, #B8860B 0%, #D4AF37 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Botão Premium Ultra-Atrativo */
        .bg-gold-metallic {
            background: linear-gradient(135deg, #B8860B 0%, #D4AF37 45%, #FFD700 50%, #D4AF37 55%, #B8860B 100%);
            background-size: 200% 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.6);
            transition: all 0.4s ease;
        }

        .bg-gold-metallic:hover {
            background-position: 100% 0;
            box-shadow: 0 15px 40px -5px rgba(212, 175, 55, 0.8);
            filter: brightness(1.1);
        }

        /* Efeito Shimmer (Varredura de Luz) */
        .btn-shimmer::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(30deg);
            transition: none;
            animation: shimmer 4s infinite;
            filter: blur(15px);
        }

        @keyframes shimmer {
            0% { left: -60%; opacity: 0; }
            5% { opacity: 1; }
            20% { left: 130%; opacity: 0; }
            100% { left: 130%; opacity: 0; }
        }

        .premium-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            border-color: rgba(212, 175, 55, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px -10px var(--gold-glow);
        }

        .glow-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .whatsapp-pulse {
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--deep-navy); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        ::-webkit-scrollbar:horizontal { height: 0; display: none; }
    </style>
